<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>pos Blueprint Leaderboard</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Leaderboard from repo submissions" />
</head>

<body>
  <header class="site-header">
    <h1>pos Blueprint Leaderboard</h1>
    <p class="subtitle">
      Source: <code id="kw"></code>
    </p>
    <div class="controls">
      <label>Sort
        <select id="sort">
          <option value="created:desc">Newest</option>
          <option value="avg_power_w:asc">Avg power ↑</option>
          <option value="peak_power_w:asc">Peak power ↑</option>
          <option value="energy_wh:asc">Energy (Wh) ↑</option>
        </select>
      </label>
      <label>CPU filter
        <input id="cpuFilter" placeholder="e.g. 7950X or Xeon" />
      </label>
      <button id="refresh" type="button">Refresh</button>
    </div>
    <div id="status" class="status" aria-live="polite"></div>
    <div id="stats" class="stats"></div>
    <details class="howto">
      <summary>How to appear here</summary>
      <ol>
        <li>Fork this repo.</li>
        <li>Add a folder under <code>submission/&lt;user&gt;/&lt;run_id&gt;</code>
          with <code>manifest.json</code> and 4 PNGs in
          <code>energy/</code>.
        </li>
        <li>Open a Pull Request. CI will validate and, if OK, we merge.</li>
      </ol>
    </details>
  </header>

  <main id="grid" class="grid" aria-live="polite"></main>

  <footer class="site-footer">
    <small>Static site. Reads submissions from this repository.</small>
  </footer>

  <script>
    window.APP_CFG = {
      source: "github",
      gh_owner: "kiliwarmuth",
      gh_repo: "pos-energy-blueprint-experiment",
      gh_branch: "main",
      gh_path: "submission",
      pageSize: 100,
      maxPages: 1,
      verbose: true
    };
  </script>
  <script src="app.js"></script>
</body>

</html>
