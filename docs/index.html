<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>pos Blueprint Leaderboard</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Leaderboard from repo submissions" />
</head>

<body>
  <header class="site-header">
    <h1>pos Blueprint Leaderboard</h1>
    <p class="subtitle">
      Source: <code id="kw"></code>
    </p>

    <div class="controls">
      <label>Sort
        <select id="sort">
          <option value="created:desc">Newest</option>
          <option value="avg_power_w:asc">Avg power ↑</option>
          <option value="peak_power_w:asc">Peak power ↑</option>
          <option value="energy_wh:asc">Energy (Wh) ↑</option>
          <!-- removed user sort options -->
        </select>
      </label>

      <!-- CPU autocomplete -->
      <label class="autocomplete">CPU filter
        <input id="cpuFilter" placeholder="e.g. 7950X or Xeon" autocomplete="off" aria-autocomplete="list"
          aria-expanded="false" aria-owns="cpu-ac-panel" aria-controls="cpu-ac-panel" role="combobox" />
        <div id="cpu-ac-panel" class="ac-panel" role="listbox"></div>
      </label>

      <!-- User autocomplete (new) -->
      <label class="autocomplete">User filter
        <input id="userFilter" placeholder="e.g. Kilian Warmuth" autocomplete="off" aria-autocomplete="list"
          aria-expanded="false" aria-owns="user-ac-panel" aria-controls="user-ac-panel" role="combobox" />
        <div id="user-ac-panel" class="ac-panel" role="listbox"></div>
      </label>

      <!-- Theme selector -->
      <label>Theme
        <select id="theme">
          <option value="auto">Auto (system)</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>

      <button id="refresh" type="button">Refresh</button>
    </div>

    <details id="stats" class="stats" aria-live="polite">
      <summary class="stats-summary">
        <span class="chev" aria-hidden="true">
          <!-- inline chevron -->
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true">
            <path d="M8 10l4 4 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </span>
        <span id="statsSummary">– runs</span>
      </summary>
      <div id="statsDetails"></div>
    </details>

    <main id="grid" class="grid" aria-live="polite"></main>

    <footer class="site-footer">
      <small>Static site. Reads submissions from this repository.</small>
    </footer>

    <script>
      window.APP_CFG = {
        source: "github",
        gh_owner: "kiliwarmuth",
        gh_repo: "pos-energy-blueprint-experiment",
        gh_branch: "main",
        gh_path: "submission",
        pageSize: 100,
        maxPages: 1,
        verbose: true
      };
    </script>
    <script src="app.js"></script>
</body>

</html>
